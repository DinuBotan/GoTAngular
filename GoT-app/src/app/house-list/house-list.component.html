<div class="row">
  <div class="col-xs-10">
    <div class="row">
      <div *ngFor="let houseEl of houses; let even = even; let i = index" >
        <div class="col-sm-6">
          <div class="card">
          <span *ngIf="even">
          <div class="card-body">
            <app-house-item
              [house]="houseEl"
              [index]="i"
            ></app-house-item>
          </div>
          </span>
          </div>
        </div>



        <div class="col-sm-6" >
          <div class="card">
          <span *ngIf="!even">
          <div class="card-body">
           <app-house-item
             [house]="houseEl"
             [index]="i"
           ></app-house-item>
          </div>
          </span>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </div>
</div>
