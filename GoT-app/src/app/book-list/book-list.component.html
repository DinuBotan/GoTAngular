<div class="row">

  <section>
    <h5> Search for a book</h5>
    <input name="searchInput" [(ngModel)]="searchInput" type="text" placeholder="Search for books" size="50">
    <br>
    <br>
  </section>
  <div class="col-xs-10">
    <div class="row">
    <div *ngFor="let bookEl of books | search : searchInput : 'name'; let even = even; let i = index" >
      <div class="col-sm-6">
        <div class="card">
          <span *ngIf="even">
          <div class="card-body">
            <app-book-item
            [book]="bookEl"
            [index]="i"></app-book-item>
          </div>
          </span>
        </div>
      </div>

      <div class="col-sm-6" >
        <div class="card">
          <span *ngIf="!even">
          <div class="card-body">
           <app-book-item
           [book]="bookEl"
           [index]="i"></app-book-item>
          </div>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<div>
  <router-outlet></router-outlet>
</div>
