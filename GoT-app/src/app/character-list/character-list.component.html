<div class="row">
  <section>
    <h5> Search for a character</h5>
    <input name="searchInput" [(ngModel)]="searchInput" type="text" placeholder="Search for characters" size="50">
    <br>
    <br>
  </section>
  <br>
  <div class="col-xs-10">
    <router-outlet *ngIf="showDetails"></router-outlet>
    <div class="row">
<!--      <div *ngFor="let characterEl of characters | search: searchInput; let even = even; let i = index" >-->
      <div *ngFor="let characterEl of characters | search : searchInput : 'name'; let even = even; let i = index" >
        <div class="col-sm-6">
          <div class="card">
          <span *ngIf="even">
          <div class="card-body">
            <app-character-item
              [character]="characterEl"
              [index]="i"
            ></app-character-item>
          </div>
          </span>
          </div>
        </div>

        <div class="col-sm-6" >
          <div class="card">
          <span *ngIf="!even">
          <div class="card-body">
           <app-character-item
             [character]="characterEl"
             [index]="i"
           ></app-character-item>
          </div>
          </span>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </div>
</div>
