<div class="row">
  <div class="col-xs-10">
    <router-outlet *ngIf="showDetails"></router-outlet>
    <div class="row">
      <div *ngFor="let characterEl of characters; let even = even; let i = index" >
        <div class="col-sm-6">
          <div class="card">
          <span *ngIf="even">
          <div class="card-body">
            <app-character-item
              [character]="characterEl"
              [index]="i"
            ></app-character-item>
          </div>
          </span>
          </div>
        </div>



        <div class="col-sm-6" >
          <div class="card">
          <span *ngIf="!even">
          <div class="card-body">
           <app-character-item
             [character]="characterEl"
             [index]="i"
           ></app-character-item>
          </div>
          </span>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </div>
</div>
